apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opentourney-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: ws
            port:
              number: 8080
